

<div class="demo-border">
  <div class="demo-one"
    dragScroll
    drag-scroll-y-disabled="true"
    scrollbar-hidden="true"
    (reachesLeftBound)="leftBoundStat($event)"
    (reachesRightBound)="rightBoundStat($event)"
    #nav
    >
    <img *ngFor="let image of images; let ii of index" [src]="image" (click)="clickItem(ii, image)" height="400px"/>
  </div>
  <p class="notice">Drag to look through images</p>

</div>
